    <section class="form-section">
        <div class="container">
            <h1 class="title">Subscribe</h1>
            <form action="#" onsubmit="event.preventDefault(); validateForm()">
                <div class="user-details">

                    <div class="input-box">
                        <label for="name" class="details">Name</label>
                        <input type="text" id="name" placeholder="Enter your name">
                        <small class="error"></small>
                    </div>

                    <div class="input-box">
                        <label for="email" class="details">Email</label>
                        <input type="text" id="email" placeholder="Enter your email">
                        <small class="error"></small>
                    </div>

                    <div class="input-box">
                        <label for="phone-number" class="details">Phone Number</label>
                        <input type="text" id="phone-number" placeholder="Enter your phone number">
                        <small class="error"></small>
                    </div>

                    <div class="input-box">
                        <label for="country" class="details">Country</label>
                        <input type="text" id="country" placeholder="Enter your country">
                        <small class="error"></small>
                    </div>

                    <div class="terms-and-condition">
                        <input type="checkbox" name="dot-1" id="dot-1">
                        <div class="tnc">
                            <label class="tnc-label" for="dot-1">
                                <span class="dot one"></span>
                                <span class="terms">Agree to our terms and condition</span>
                            </label>
                            <small class="error"></small>
                        </div>
                    </div>

                    <div class="button">
                        <input type="submit" class="submit" value="Subscribe">
                        <p id="success"></p>
                    </div>

                </div>
            </form>
        </div>
